<!DOCTYPE html>
<html lang="pt-br" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEONDASH | Mission Control SaaS</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Orbitron for headers (Sci-fi/HUD look), Inter for UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              neon: {
                cyan: '#7CFCF3',
                blue: '#4EE1FF',
                purple: '#9B5CFF',
                pink: '#FF4ECF',
                green: '#34FFB0',
              },
              dark: {
                bg: '#0B0F1A',
                surface: '#111625',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #7CFCF3, 0 0 10px #7CFCF3' },
                '100%': { boxShadow: '0 0 20px #7CFCF3, 0 0 30px #7CFCF3' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F1A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151; 
      }
      
      body {
        background-color: #0B0F1A;
        color: #E6F0FF;
      }
